<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        figure { display: inline-block; margin: 20px; }
        img { width: 200px; height: 150px; border: 2px solid #ccc; transition: transform 0.3s, border-color 0.3s; }
        img:hover, img:focus { transform: scale(1.1); border-color: #007BFF; outline: none; }
    </style>
</head>
<body>
    <h1>Mi Galería de Fotos</h1>

    <figure>
        <img src="imagen1.jpg" alt="Descripción de la imagen 1">
        <figcaption>Imagen 1</figcaption>
    </figure>
    <figure>
        <img src="imagen2.jpg" alt="Descripción de la imagen 2">
        <figcaption>Imagen 2</figcaption>
    </figure>
    <figure>
        <img src="imagen3.jpg" alt="Descripción de la imagen 3">
        <figcaption>Imagen 3</figcaption>
    </figure>
    <figure>
        <img src="imagen4.jpg" alt="Descripción de la imagen 4">
        <figcaption>Imagen 4</figcaption>
    </figure>
    <figure>
        <img src="imagen5.jpg" alt="Descripción de la imagen 5">
        <figcaption>Imagen 5</figcaption>
    </figure>
    <figure>
        <img src="imagen6.jpg" alt="Descripción de la imagen 6">
        <figcaption>Imagen 6</figcaption>
    </figure>

    <script src="galeria.js"></script>
</body>
</html>
